name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        working-directory: ./backend
        run: |
          wasm-pack build --target web
          mkdir -p ../frontend/public/wasm
          cp pkg/retirement_core_bg.wasm ../frontend/public/wasm/
          cp pkg/retirement_core.js ../frontend/src/lib/
          cp pkg/retirement_core_bg.wasm.d.ts ../frontend/src/lib/retirement_core.d.ts

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Create artifact archive
        run: |
          cd frontend/dist
          zip -r ../../retirement-planner-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: retirement-planner-${{ github.ref_name }}.zip
          generate_release_notes: true
          body: |
            ## Retirement Planner ${{ github.ref_name }}
            
            ### Download
            
            Download the artifact `retirement-planner-${{ github.ref_name }}.zip` and extract it to any static file server.
            
            ### Live Demo
            
            Try it at: https://halfguru.github.io/retirement-planner/
